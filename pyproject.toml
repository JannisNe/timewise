[tool.poetry]
name = "timewise"
version = "0.3.0.a"
description = "A small package to download infrared data from the WISE satellite"
authors = ["Jannis Necker <jannis.necker@gmail.com>"]
license = "MIT"
readme = "README.md"
documentation = "https://timewise.readthedocs.io/en/latest"
repository = "https://github.com/JannisNe/timewise"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/JannisNe/timewise/issues"

[tool.poetry.dependencies]
python = ">=3.8, <3.12"
tqdm = "^4.64.0"
requests = "^2.28.1"
pandas = "^1.4.3"
numpy = "^1.23.2"
pyvo = "^1.3"
astropy = "^5.1"
matplotlib = "^3.5.3"
coveralls = "^3.3.1"
scikit-image = "^0.19.3"
furo = "^2022.6.21"
backoff = "^2.1.2"
myst-parser = "^0.18.0"
virtualenv = "^20.16.3"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
