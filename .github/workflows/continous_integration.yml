# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]
  # run the pipeline on the 0th minute of the 0th hour of day 1 and 15 every month
  schedule:
    - cron: '0 0 1 * *'

  release:
    types: [ published ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more tap_jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Specify the python versions to test
    strategy:
      matrix:
        python-version: [3.9, 3.8]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Get SciServer-Python repo
        uses: actions/checkout@v2
        with:
          repository: JannisNe/SciScript-Python
          path: SciScript-Python

      # Set up the python versions
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

     # Setting up dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          cd SciScript-Python
          python Install.py sciserver-v2.1.0
          cd ..

      # Runs a set of commands using the runners shell
      - name: Test the code
        env:
          SDSS_USERID: ${{ secrets.SDSS_USERID }}
          SDSS_USERPW: ${{ secrets.SDSS_USERPW }}
        run: |
          coverage run --concurrency=multiprocessing -m unittest discover tests/
          coverage combine

      - name: Run Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ success() }} && (github.ref == 'refs/heads/master')
        run: coveralls

  deploy:
    needs: [ build ]
    if: contains(github.ref, 'refs/tag')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build
        run: python setup.py sdist bdist_wheel

      - name: Publish distribution ðŸ“¦ on TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TEST_TOKEN }}
        run: twine upload -r testpypi dist/*

      - name: Test install from TestPyPi
        run: |
          python -m pip install --no-deps --index-url https://test.pypi.org/simple/ timewise
          pip install -r requirements.txt
          python -c 'import timewise'

      - name: Publish distribution ðŸ“¦ on PyPI
        if: ${{ success() }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*