# This is a basic workflow to help you get started with Actions

name: TestPyPI Deployment

# Controls when the action will run.
on:
  push:
    tags:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more tap_jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build
        run: python setup.py sdist bdist_wheel

      - name: Publish distribution ðŸ“¦ on TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TEST_TOKEN }}
        run: twine upload -r testpypi dist/*

      - name: Test install from TestPyPi
        run: |
          python -m pip install --no-deps --index-url https://test.pypi.org/simple/ timewise
          pip install -r requirements.txt
          python -c 'from timewise import WiseDataByVisit, ParentSampleBase'
