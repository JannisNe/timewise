# This is a basic workflow to help you get started with Actions

name: TestPyPI Deployment

# Controls when the action will run.
on:
  push:
    tags:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more tap_jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build
        run: poetry build

      - name: Publish distribution ðŸ“¦ on TestPyPI
        env:
          POETRY_HTTP_BASIC_TESTPYPI_USERNAME: __token__
          POETRY_HTTP_BASIC_TESTPYPI_PASSWORD: ${{ secrets.PYPI_TEST_TOKEN }}
        run: |
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry publish -r testpypi

      - name: Test install from TestPyPi
        run: |
          python -c "import time; time.sleep(60)"
          poetry install --no-root -E ampel
          python -m pip install --no-deps --index-url https://test.pypi.org/simple/ 'timewise[ampel]==1.0.0a6'
          poetry run timewise process --help
